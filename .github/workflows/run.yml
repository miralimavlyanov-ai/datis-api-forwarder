name: Telegram API Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Send test message via curl
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Sending test to Telegram..."
          curl -s "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"${CHAT_ID}\",\"text\":\"TEST_FROM_ACTIONS_CURL âœ…\"}"
          echo ""

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          API_URL: ${{ secrets.API_URL }}
        run: python bot.py
      - name: Commit state file
        run: |
          if [ -f last_hash.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_hash.txt
            git diff --cached --quiet || git commit -m "Update state"
            git push
          else
            echo "No state file to commit."
          fi
